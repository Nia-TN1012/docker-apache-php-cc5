<VirtualHost *:80>
    DocumentRoot    /var/www/html
    ServerName      localhost

    ErrorLog        /var/log/apache2/concrete5_error_log
    CustomLog       /var/log/apache2/concrete5_access_log   combined

    <Directory "/">
        Options Indexes     FollowSymLinks
        AllowOverride       All
        Require all granted
    </Directory>
</VirtualHost>